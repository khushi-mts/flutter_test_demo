name: Flutter Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode keystore
        run: |
          mkdir -p android
          printf "%s" "$KEYSTORE_BASE64" | base64 --decode > android/key_v1.jks
          ls -lh android/key_v1.jks  # optional verification
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build signed release APK
        run: |
          flutter build apk --release \
            --no-shrink \
            --build-name=1.0.0 \
            --build-number=1 \
            --flavor prod \
            --dart-define=KEYSTORE_PATH=android/key_v1.jks \
            --dart-define=KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            --dart-define=KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            --dart-define=KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
