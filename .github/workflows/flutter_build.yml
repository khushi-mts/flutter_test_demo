name: Flutter Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode keystore
        run: |
          # Keystore directory banayein aur exact wahi naam dein jo Gradle mein hai
          mkdir -p android/app/keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore/keys.keystore

      - name: Create key.properties
        run: |
          # Isse project root mein banayein kyunki Gradle '../key.properties' dhoond raha hai
          cat > key.properties <<EOF
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF

      - name: Build signed release APK
        run: |
          # Standard release build (Production flavor error se bachne ke liye)
          flutter build apk --release --build-name=1.0.0 --build-number=1

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          # Path ko '*' ke saath rakhein taaki exact filename ka masla na ho
          path: build/app/outputs/flutter-apk/*.apk